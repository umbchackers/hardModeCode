<html>
    <head>
        <title>hardModeCode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <style>
            .CodeMirror {  height: 65%;  margin: 0; }

            #problem { font-family: sans-serif; }

            #commands { height: 5%; }
            #commands button { padding: 10px; border-radius: 5px; }
            #reset { background-color: red; color: white; }
            #submit { background-color: green; color: white; }

            #console, #testResults { 
                height: 30%; 
                width: 100%; 

                font-size: 14px;

                overflow: auto;
                outline: none;

                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;

                resize: none;
            }

            /* Style the tab */
            /* https://www.w3schools.com/howto/howto_js_tabs.asp */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
                margin-top: 10px;
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }

            #problemCarousel { height: 2em; margin-bottom: 1em; }

            .problemButton {
                display: inline-block;
                padding: 10px;
                border-radius: 5px;
                margin-right: 10px;
                box-shadow: 0 0 10px #e6e6e6;
            }

            .problemButton.active {box-shadow: 0px 0px 2px 1px purple;}            
        </style>
    </head>

    <body>
        <div id="problemCarousel">
        </div>

        <div id="problem"></div>

        <div id="commands">
            <select id="language">
                <option>JavaScript</option>
                <!-- <option>Python</option> -->
            </select>

            <button id="reset">Reset</button>

            <button id="submit">Submit Code</button>

            <b>Stopwatch: </b><span id="stopwatch">00:00</span>
            <b>Number of Resets: </b><span id="numResets">0</span>
        </div>

        <div id="editor"></div>

        <div id="results">
            <div class="tab">
                <button class="tablinks active">Output</button>
            </div>
    
            <div id="output" class="tabcontent">
                <textarea id="console" readonly></textarea>
            </div>
        </div>

        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/mode/javascript/javascript.js"></script>
        <script src="codemirror/mode/python/python.js"></script>
        
        <script src="app.js"></script>
    </body>
</html>
