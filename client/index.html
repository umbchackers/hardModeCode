<html>
    <head>
        <title>hardModeCode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="codemirror/theme/material-darker.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- <div id="problemCarousel"></div> -->

        <div id="problem"></div>

        <div id="commands">
            <select id="language">
                <option>JavaScript</option>
                <!-- <option>Python</option> -->
            </select>

            <button id="switchTheme">Dark Mode</button>

            <button id="reset">Reset</button>

            <button id="submit">Submit Code</button>

            <b>Stopwatch: </b><span id="stopwatch">00:00</span>
            <b>Number of Resets: </b><span id="numResets">0</span>
        </div>

        <div id="editor"></div>

        <div id="results">
            <div class="tab">
                <button class="tablinks active">Output</button>
            </div>
    
            <div id="output" class="tabcontent">
                <div id="console" readonly></div>
            </div>
        </div>

        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

        <script src="codemirror/lib/codemirror.js"></script>
        <script src="codemirror/addon/selection/active-line.js"></script>
        <script src="codemirror/addon/runmode/runmode.js"></script>

        <script src="codemirror/mode/javascript/javascript.js"></script>
        <script src="codemirror/mode/python/python.js"></script>

        <script src="js/socket.io.js"></script>
        
        <script src="js/app.js"></script>
    </body>
</html>
